<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Malmöfestivalen 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Martian+Mono:wdth,wght@112.5,100..800&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <header>
    <div id="titel">
    <img src="titel.jpg" alt="malmøfestivalens logga" class="header-bild"> 
  </div>
  </header>
    <div id="navigation">
        <a href="lineup.html" class="button"> Lineup </a> 
        <a href="index.html" class="button"> Info </a> 
        <a href="kontakt.html" class="button"> Kontakt </a> 
    </div>
    <div class="bakgrundssektion">
      <img src="uppifrån.jpg" alt="bild på Stortorget tagen med drönare uppifrån" class="fast-bild">
      
          <div class="kontakt-container">
            <form class="kontakt-form" action="#" method="POST">
              
              <h2>Kontakta oss</h2>
              <h3> Har du några synpunkter eller annat som du vill dela med dig av? Hör av dig!</h3>
              
              <label for="namn">Namn:</label>
              <input type="text" id="namn" name="namn" required>
          
              <label for="epost">E-post:</label>
              <input type="email" id="epost" name="epost" required>
          
              <label for="meddelande">Meddelande:</label>
              <textarea id="meddelande" name="meddelande" rows="5" required></textarea>
          
              <button type="submit">Skicka</button>

          
        </form>
      </div>
    </div>
    
</body>
</html>
